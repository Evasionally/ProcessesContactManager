<body>

<h1 id="title">Pair-a-Dice Contact Management</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<input type="text" id="searchText" placeholder="Search Contacts (by Name)"/>
	<button type="button" id="searchColorButton" class="buttons" onclick="searchColor();"> Search Contact </button><br />
	<span id="colorSearchResult"></span>
	<p id="colorList">
	</p><br /><br />

	<input type="text" id="contactTextFirst" placeholder="New Contact First Name">
	<input type="text" id="contactTextLast" placeholder="New Contact Last Name ">
	<input type="text" id="contactTextEmail" placeholder="New Contact E-Mail">
	<input type="text" id="contactTextPhone" placeholder="New Contact Phone Number">
	<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
	<span id="contactAddResult"></span>
</div>
